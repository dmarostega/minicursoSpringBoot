<html>
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
		<header>			
			  <nav>
			    <div class="nav-wrapper teal darken-2">
			      <a href="#" class="brand-logo center">Cadastro de Eventos</a>
			      <ul id="nav-mobile" class="left hide-on-med-and-down">
			        <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Lista de Eventos</a></li>
			        <li><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Novo Evento</a></li>			        
			      </ul>
			    </div>
			  </nav>
			 </header>
	<div class="container">
		<h5 style="padding:20px"> Lista de Eventos</h5>
	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Data</th>
				<th>Horario</th>
				<th>Local</th>
			</tr>			
		</thead>
		<tbody>
			<tr th:each="evento : ${eventos}" >
				<td><a th:href="${(#mvc.url('EC#detailsEvento').arg(0,evento.codigo)).build()}"> <span th:text="${evento.nome}" /></a></td>
				<td><span th:text="${evento.data}" /></td>
				<td><span th:text="${evento.horario}" /></td>
				<td><span th:text="${evento.local}" /></td>
				<td><a th:href="${(#mvc.url('EC#deleteEvento').arg(0,evento.codigo)).build()}"><i class="material-icons">delete</i></a></td>
			</tr>
		</tbody>
	</table>
	</div>
	<!-- before <div th:each="evento :${eventos}">
		<div class="row">
			<span th:text="${evento.nome}"></span> <span
				th:text="${evento.local}"></span> <span th:text="${evento.data}"></span>
			<span th:text="${evento.horario}"></span>
		</div>
	</div>
	
	-->
	
	
	 <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>	
</body>
</html>
